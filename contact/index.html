                    <div class="col-span-2">

                        <textarea id="inputMessage" name="message" type="text" placeholder="John Doe likes cake" class="w-full h-32 p-3 border-2 rounded-lg resize-none"></textarea>
                    </div>
                    <input type="hidden" name="_next" value="">
                    <div class="col-span-2">
